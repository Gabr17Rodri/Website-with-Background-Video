<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website with Background Video - Easy Tutorials</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <video autoplay loop muted plays-inline id="backVideo">
                <source src="images/video.mp4" type="video/mp4">
            </video>

            <img src="images/hamburger.png" class="menu-icon">

            <div class="sidebar">
                <div class="top-links">
                    <img src="images/arrow.png" class="arrow-icon">

                    <div>
                        <img src="images/audio.png">

                        <img src="images/link.png">
                    </div>
                </div>

                <h1>Elliana Katherine</h1>

                <h3>Washington, USA</h3>

                <p>
                    Elliana Katherine is an American entrepreneur and the world's highest-paid CEO in
                    2022, she has featured multiple times on the Forbes Entreprener list. She is also
                    one of the most influential people in the world in 2022.
                </p>

                <a href="#">
                    More Details
                </a>
            </div>

            <img src="images/play.png" id="btn">
        </div>

        <script>
            let backVideo = document.getElementById("backVideo");
            let btn = document.getElementById("btn");

            btn.onclick = function(){
                backVideo.style.display = "block";

                if(backVideo.paused){
                    backVideo.play();
                    btn.src = "images/pause.png";
                }
                else{
                    backVideo.pause();
                    btn.src = "images/play.png";
                }
            }
        </script>
    </body>
</html>
